<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Rulette</title>
    <link rel="stylesheet" href="cursor.css">
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
    <h1>WoW Rulette</h1>
    <p>what class are you?</p>

    <div id="ruleta" class="WARRIOR"></div>
    <div id='resultado'></div>
</body>
<script>
    seleccion = 1;

    function azar()
    {
        switch(seleccion)
        {
            case 1: {$("#ruleta").attr("class","WARRIOR"); break;}
            case 2: {$("#ruleta").attr("class","DK"); break;}
            case 3: {$("#ruleta").attr("class","PRIEST"); break;}
            case 3: {$("#ruleta").attr("class","PALLY"); break;}
            case 4: {$("#ruleta").attr("class","XAMI"); break;}
            case 5: {$("#ruleta").attr("class","ROGUE"); break;}
            case 6: {$("#ruleta").attr("class","MAGE"); break;}
            case 7: {$("#ruleta").attr("class","HUNTER"); break;}
            case 8: {$("#ruleta").attr("class","DRUID"); break;}
            case 9: {$("#ruleta").attr("class","LOCK"); break;}
            case 10: {$("#ruleta").attr("class","MONK"); break;}
            default: seleccion = 1;
        }
        seleccion++
    }

    $("#ruleta").hover(function(){
        intervalId = setInterval(azar,20);
    },function(){
        $("#resultado").empty();
        clearInterval(intervalId);
        classe  = $("#ruleta").attr("class");
        $("#resultado").append("<p> You are a "+classe+"</p>");
    });
</script>
</html>
